<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://use.fontawesome.com/c5d3dd4109.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body class="d-flex flex-column justify-c-center" id="body">
  <main class="main text">
    <search>
     <h2 id='location' class='text'></h2>
     <div class='searchform'> <!-- Aparently, there is a ducking problem with the form and certain http calls, i.e just a regular fetch to openweather api -->
       <div class='inputs'>
        <input class='search transparent' id='searchbar' type='text' placeholder='ENTER CITY, COUNTRY' />
        <input class='button transparent' id='buttonsearch' type="submit" value='GO' />
       </div>
      <div class='d-flex container-ul'>
      <ul class='text ul'>
        <li class='li' id='li-1'>Feel:  <span id='span-1'></span></li>
        <li class='li' id='li-2'>Humidity: <span id='span-2'></span></li>
        <li class='li' id='li-3'>Preassure: <span id='span-3'></span></li>
      </ul>

       <img id='image-weather' class='img'></img>
       </div>
      </div>
    </search>
    <div class='display'>
      <div class='d-flex tempbox'>
        <h1 class='text temp' id='span-0'>0</h1>
  	<button id='switch' class='button transparent'><span>C</span> | <span>F</span></button>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
