<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://use.fontawesome.com/c5d3dd4109.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body class="d-flex flex-column justify-c-center align-i-center" id="body">
  <main class="main text">
    <search>
     <form>
        <input class='search transparent' id='search' type='text' placeholder='ENTER CITY, COUNTRY' />
        <input class='button transparent' id='button' type="submit" value='GO' />
      </form>
    </search>
    <div class='display'>
      <div>
      <h1 class='text temp'>0</h1>
      <img>
      </img></div>
      
      <ul class='text ul'>
        <li>Feel:  <span id='feel'></span></li>
        <li>Humidity: <span id='humidity'></span></li>
        <li>Preassure: <span id='preassure'></span></li>
      </ul>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
