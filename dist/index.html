<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://use.fontawesome.com/c5d3dd4109.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body class="d-flex flex-column justify-c-center align-i-center" id="body">
  <header class="d-flex align-i-center header pl-4" id="header-nav">
    <a href="https://github.com/Fig77/">
      <span>
        <svg class="gero" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
        </svg>
      </span>
    </a>
    <h3 class ="h3-title">Weather API </h3>
  </header>
  <main class="main d-flex flex-column align-i-center" id="main">
    <div class="d-flex flex-grow-0" id="containerSearch"><input class="form-control" id="searchbar" placeholder="Enter: City, Country" type="text" autocomplete="off">
      <button class="d-flex d-hide flex-grow-0 flex-column align-i-center justify-c-center" id="buttonsearch"><i class="fa fa-search" id="" aria-hidden="true"></i>
      </button>
    </div>
    <div class="d-flex flex-column results-cont" id="rcont">
      <div class="d-flex flex-grow-0 justify-c-between" id="d-header">
        <h1 class="h1-title" id="header-1"></h1>
        <img class="img-style" id="img-weather" src="">
      </div>
      <ul class="list-group" id="ul-info">
        <li class="list-group-item active d-flex justicy-content-between" id="li-data-0">Temperature: <span class="li-span" id="span-0"></span></li>
        <li class="list-group-item d-flex justicy-content-between" id="li-data-1">Feel: <span class="li-span" id="span-1"></span></li>
        <li class="list-group-item d-flex justicy-content-between" id="li-data-2">Min: <span class="li-span" id="span-2"></span></li>
        <li class="list-group-item d-flex justicy-content-between" id="li-data-3">Max: <span class="li-span" id="span-3"></span></li>
        <li class="list-group-item d-flex justicy-content-between" id="li-data-4">Pressure: <span class="li-span" id="span-4"></span></li>
        <li class="list-group-item d-flex justicy-content-between" id="li-data-5">Humidity: <span class="li-span" id="span-5"></span></li>
      </ul>
    </div>
    <div class="onoffswitch" id="d-switch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked="">
      <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-switch"></span>
        <span class="onoffswitch-inner"></span>
      </label>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
